<div class="dropdown">
    <button class="btn btn-default dropdown-toggle" id="category-filter" type="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
        <span *ngIf="selectedItem !== ''">{{ selectedItem }}</span>
        <span *ngIf="selectedItem === ''">Select</span>
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="category-filter">
        <li *ngFor="let category of categories">
            <a (click)="selectionChanged(category)">{{ category }}</a>
        </li>
    </ul>
</div>
