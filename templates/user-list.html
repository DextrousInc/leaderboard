<div class="panel panel-default">
    <div class="panel-heading">All Users</div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Date of Birth</th>
            <th>City</th>
            <th>State</th>
            <th>Currency Type</th>
            <th>Wallet</th>
            <th>Joined Date</th>
        </tr>
        </thead>
        <tr *ngFor="let user of users">
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.dob }}</td>
            <td>{{ user.city }}</td>
            <td>{{ user.state }}</td>
            <td>{{ user.currencyType }}</td>
            <td>{{ user.wallet }}</td>
            <td>{{ user.createdTS }}</td>
        </tr>
    </table>

</div>
