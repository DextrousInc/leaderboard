<div class="dropdown">
    <button class="btn btn-default dropdown-toggle" id="subcategory-filter" type="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
        <span *ngIf="selectedItem !== ''">{{ selectedItem }}</span>
        <span *ngIf="selectedItem === ''">Select</span>
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="subcategory-filter">
        <li *ngFor="let subCategory of subCategories">
            <a (click)="selectionChanged(subCategory)">{{ subCategory }}</a>
        </li>
    </ul>
</div>
