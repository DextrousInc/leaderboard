<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leadership App</title>
    <!--        Static vendor CSS files      -->
    <link rel="stylesheet" type="text/css" href="./vendors/css/bootstrap-3.3.5.min.css">
    <link rel="stylesheet" type="text/css" href="./vendors/css/font-awesome-4.0.3.min.css">
    <!--        Static CSS files        -->
    <link data-turbolinks-track="true" href="./static/css/main.css" media="all" rel="stylesheet">

    <!--        Static Vendor Javascripts -->
    <script src="./vendors/js/libraries/jquery-2.1.4.min.js"></script>
    <script src="./vendors/js/libraries/es6-shim-0.35.0.min.js"></script>
    <script src="./vendors/js/libraries/system-polyfills-0.19.20.js"></script>
    <script src="./vendors/js/libraries/shims_for_IE.js"></script>


    <script src="./vendors/js/modules/angular2-polyfills.js"></script>
    <script src="./vendors/js/modules/system-0.19.6.min.js"></script>
    <script src="./vendors/js/modules/typescript-1.8.9.js"></script>
    <script src="./vendors/js/modules/Rx-2.0.0-beta.13.js"></script>
    <script src="./vendors/js/modules/angular2.dev.js"></script>
    <script src="./vendors/js/modules/router.dev.js"></script>
    <script src="./vendors/js/modules/http.dev.js"></script>

    <script src="./vendors/js/bootstrap-3.3.5.min.js"></script>
    <!--        Static Vendor module Javascripts -->
    <script>
        System.config({
            transpiler: 'typescript',
            typescriptOptions: {emitDecoratorMetadata: true},
            packages: {
                app :
                    {
                        format : 'system',
                        defaultExtension: 'ts'
                    }
            }
        });
        System.import('/static/js/main.ts')
                .then(null, console.error.bind(console));
    </script>
</head>
